<!DOCTYPE html>
<form name="reviewForm" 
      ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)"
      novalidate>
  <blockquote>
    <b>Stars: {{reviewCtrl.review.stars}}</b>
    {{reviewCtrl.review.body}}
    <cite class="clearfix">by: {{reviewCtrl.review.author}}</cite>
  </blockquote>

  <h4>Submit a Review</h4>
  <fieldset class="form-group">
    <select class="form-control" ng-model="reviewCtrl.review.stars"
    ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
    <option value="">Rate the Product</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <textarea class="form-control" placeholder="Write a short review of the product..."
    title="Review" ng-model="reviewCtrl.review.body" required></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input type="email" class="form-control" placeholder="jimmyDead@example.org"
    title="Email" ng-model="reviewCtrl.review.author" required />
  </fieldset>
  <div>reviewForm is {{reviewForm.$valid}}</div>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
  </fieldset>
</form>
