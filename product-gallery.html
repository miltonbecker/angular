<!DOCTYPE html>
<div class="gallery text-center" ng-show="product.images.length">
  <img ng-src="{{product.images[gallery.current]}}" />
  <ul class="list-inline thumbs">
    <li ng-repeat="image in product.images">
      <a href="" class="thumbnail">
        <img ng-src="{{image}}" style="width:45px" ng-click="gallery.setCurrent($index)"/>
      </a>
    </li>
  </ul>
</div>
